# Default font.
font_family Iosevka Nerd Font

# Default font size.
font_size 16.0 

# Working folder name as tab title.
tab_title_template "{title.split('/')[-2] if title.endswith('/') else title.split('/')[-1]}"

# Tab title font size.
tab_title_font_size 16.0

# Disable the top bar.
hide_window_decorations yes

# Control + #.
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Move tabline to the top.
tab_bar_edge top
