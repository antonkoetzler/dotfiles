# General settings
general {
    disable_loading_bar = false
    hide_cursor = false
    grace = 0
    ignore_empty_input = false
    immediate_render = false
    text_trim = true
    fractional_scaling = 2
}

# Authentication settings
auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = false
    fingerprint:ready_message = Scan fingerprint to unlock
}

# Background configuration
background {
    monitor = 
    path = /path/to/your/background.png
    color = rgba(32, 32, 32, 1.0)
    blur_passes = 0
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field configuration
input-field {
    monitor = 
    size = 244, 40
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(255, 255, 255)
    inner_color = -1
    font_color = rgb(10, 10, 10)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span font="Hack Nerd Font"><i>Enter password</i></span>
    hide_input = false
    rounding = 0
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    position = 0, -20
    halign = center
    valign = center
}

# Label configuration
label {
    monitor = 
    text = Welcome back, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = Hack Nerd Font
    position = 0, 30
    halign = center
    valign = center
}
